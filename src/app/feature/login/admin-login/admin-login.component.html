<app-header [showTab]="false"></app-header>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <div>
        <mat-form-field class="field-container">
          <mat-label>User Name</mat-label>
          <input matInput placeholder="User Name" formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username').invalid">{{getErrorMessage('username')}}</mat-error>
        </mat-form-field>

        <mat-form-field class="field-container">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password').invalid">{{getErrorMessage('password')}}</mat-error>
        </mat-form-field>

        <mat-card-actions class="card-foot">
          <button type="submit" mat-raised-button color="accent" [disabled]="!loginForm.valid">Login</button>
          <button type="button" mat-raised-button color="accent" (click)="resetForm()">Reset</button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card-content>
</mat-card>
